name: E-pharmacy CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies (with dev)
        run: poetry install --with dev
      - name: Lint with Ruff
        run: poetry run ruff check .
      - name: Format check with Black
        run: poetry run black --check .
      - name: Import check with isort
        run: poetry run isort --check-only .

  dockerfile-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  test:
    needs: [lint, dockerfile-security]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
      redis:
        image: redis:alpine

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies (with dev for testing)
        run: poetry install --with dev
      - name: Run Bandit security scan
        run: poetry run bandit -r . -ll
      - name: Security scan with Safety
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: |
          pip install Safety
          safety scan 
      - name: Install libmagic (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1
      - name: Run Pytest
        env:
          APP_NAME: E pharmacy backend
          APP_ENV: local
          ENVIRONMENT: testing
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/test_db
          DATABASE_SYNC_URL: postgresql://user:password@localhost:5432/test_db
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          REDIS_PORT: 6379
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_fake
          S3_BUCKET: prescription-bucket
          S3_ENDPOINT: https://bd0bdfae1b752ff572e62bbc3391ddf1.r2.cloudflarestorage.com
          S3_ACCESS_KEY: fake
          S3_SECRET_KEY: fake
          S3_REGION: auto
          STORAGE: r2
          SENDGRID_API_KEY: fake
          EMAIL_FROM: fake@fakemail.com
          SECRET_KEY: fake
          ACCESS_TOKEN_EXPIRE_MINUTES: 15
          REFRESH_TOKEN_EXPIRE_DAYS: 7
          JWT_ALGORITHM: HS256
        run: poetry run pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      # Build image with security optimizations
      - name: Build Docker image
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/e-pharmacy-backend:latest \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/e-pharmacy-backend:${{ github.sha }} \
            .
      
      # Scan image BEFORE pushing
      - name: Scan local Docker image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/e-pharmacy-backend:latest'
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1
      
      # Only push if scan passes
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: success()
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push Docker image
        if: success()
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/e-pharmacy-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/e-pharmacy-backend:${{ github.sha }}

